<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventix GmbH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- F체r Apple-Ger채te -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon-180x180.png">
    <!-- F체r Browser -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon/favicon-32x32.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <!-- F체r Windows -->
    <meta name="msapplication-square310x310logo" content="assets/favicon/mstile-310x310.png">
    <meta name="msapplication-TileColor" content="#000000">
  </head>
  <body>
    <div class="loader" aria-hidden="true">
      <span class="loader-line"></span>
    </div>

    <main class="page" role="main">
      <section class="hero" aria-label="Company logo section" id="hero">
        <div class="logo-shell" id="logo-shell">
          <img
            src="assets/aventix-white.svg"
            alt="Company logo placeholder"
            class="logo logo-base"
            id="logo"
          />
          <img
            src="assets/aventix-white.svg"
            alt=""
            class="logo logo-glitch logo-glitch-a"
            aria-hidden="true"
          />
          <img
            src="assets/aventix-white.svg"
            alt=""
            class="logo logo-glitch logo-glitch-b"
            aria-hidden="true"
          />
        </div>
      </section>

      <footer class="company-info" aria-label="Company details">
        <p class="company-name">Aventix GmbH</p>
        <a href="mailto:info@aventix.tech" class="company-link"
          >info@aventix.tech</a
        >
        <p class="company-address">Zug, Switzerland</p>
      </footer>
    </main>

    <script>
      const hero = document.getElementById("hero");
      const logoShell = document.getElementById("logo-shell");
      const canHover = window.matchMedia("(hover: hover) and (pointer: fine)").matches;
      const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      if (hero && logoShell && canHover) {
        hero.addEventListener("pointermove", (event) => {
          const rect = hero.getBoundingClientRect();
          const x = (event.clientX - rect.left) / rect.width - 0.5;
          const y = (event.clientY - rect.top) / rect.height - 0.5;

          logoShell.style.setProperty("--tilt-x", `${-y * 8}deg`);
          logoShell.style.setProperty("--tilt-y", `${x * 10}deg`);
          logoShell.style.setProperty("--move-x", `${x * 8}px`);
          logoShell.style.setProperty("--move-y", `${y * 6}px`);
        });

        hero.addEventListener("pointerleave", () => {
          logoShell.style.setProperty("--tilt-x", "0deg");
          logoShell.style.setProperty("--tilt-y", "0deg");
          logoShell.style.setProperty("--move-x", "0px");
          logoShell.style.setProperty("--move-y", "0px");
        });
      }

      if (logoShell && !reduceMotion) {
        const queueGlitch = () => {
          const delay = 2600 + Math.random() * 6200;
          window.setTimeout(() => {
            logoShell.classList.add("is-glitch");
            window.setTimeout(() => logoShell.classList.remove("is-glitch"), 640);
            queueGlitch();
          }, delay);
        };

        queueGlitch();
      }
    </script>
  </body>
</html>
