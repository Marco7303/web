<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- F체r Apple-Ger채te -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon-180x180.png">
    <!-- F체r Browser -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon/favicon-32x32.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <!-- F체r Windows -->
    <meta name="msapplication-square310x310logo" content="assets/favicon/mstile-310x310.png">
    <meta name="msapplication-TileColor" content="#000000">
  </head>
  <body>
    <div class="loader" aria-hidden="true">
      <span class="loader-line"></span>
    </div>

    <main class="page" role="main">
      <section class="hero" aria-label="Company logo section" id="hero">
        <img
          src="assets/aventix-white.svg"
          alt="Company logo placeholder"
          class="logo"
          id="logo"
        />
      </section>

      <footer class="company-info" aria-label="Company details">
        <p class="company-name">Aventix GmbH</p>
        <a href="mailto:info@aventix.tech" class="company-link"
          >info@aventix.tech</a
        >
        <p class="company-address">Zug, Switzerland</p>
      </footer>
    </main>

    <script>
      const hero = document.getElementById("hero");
      const logo = document.getElementById("logo");
      const canHover = window.matchMedia("(hover: hover) and (pointer: fine)").matches;

      if (hero && logo && canHover) {
        hero.addEventListener("pointermove", (event) => {
          const rect = hero.getBoundingClientRect();
          const x = (event.clientX - rect.left) / rect.width - 0.5;
          const y = (event.clientY - rect.top) / rect.height - 0.5;

          logo.style.setProperty("--tilt-x", `${-y * 8}deg`);
          logo.style.setProperty("--tilt-y", `${x * 10}deg`);
          logo.style.setProperty("--move-x", `${x * 8}px`);
          logo.style.setProperty("--move-y", `${y * 6}px`);
        });

        hero.addEventListener("pointerleave", () => {
          logo.style.setProperty("--tilt-x", "0deg");
          logo.style.setProperty("--tilt-y", "0deg");
          logo.style.setProperty("--move-x", "0px");
          logo.style.setProperty("--move-y", "0px");
        });
      }
    </script>
  </body>
</html>
